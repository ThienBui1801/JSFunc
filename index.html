<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <!-- Booking Hotel -->
    <div class="container py-5">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="title">Booking Hotel</h1>
        </div>
        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">
                <i class="fas fa-check-circle"></i>
                Room Information
              </h4>
              <div class="form-group">
                <label>Check in date</label>
                <input id="date-in" type="date" class="form-control" />
              </div>
              <div class="form-group">
                <label>Check out date</label>
                <input id="date-out" type="date" class="form-control" />
              </div>
              <div class="form-group">
                <label>Room</label>
                <select id="option" class="form-control">
                  <option>Standard</option>
                  <option>Superior</option>
                  <option>Deluxe</option>
                  <option>Suite</option>
                </select>
              </div>
              <div class="form-group">
                <label>Person</label>
                <input id="people" type="number" class="form-control" placeholder="2" />
              </div>
              <div class="form-group">
                <label>Children</label>
                <input id="children" type="number" class="form-control" placeholder="1" />
              </div>
            </div>
          </div>
          <div id="information"></div>
        </div>
        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">
                <i class="fas fa-check-circle"></i>
                Guest Information
              </h4>
              <div class="form-group">
                <label>Name</label>
                <input id="name" type="text"
                  class="form-control" placeholder="Type your name">
              </div>
              <div class="form-group">
                <label>Phone</label>
                <input id="phone" type="phone"
                  class="form-control" placeholder="Your telephone">
              </div>
              <div class="form-group">
                <label>Email</label>
                <input id="email" type="email"
                  class="form-control" placeholder="Your email">
              </div>
              <div class="form-group">
                <label>Address</label>
                <input id="address" type="text"
                  class="form-control" placeholder="Your address">
              </div>
              <div class="form-group">
                <label>Nationality</label>
                <input id="nation" type="text"
                  class="form-control" placeholder="Nationality">
              </div>
              <div class="form-group">
                <label>Note</label>
                <textarea id="note" class="form-control" rows="3" placeholder="Your note"></textarea>
              </div>
              <div class="btn-information">
                <button id="book" class="btn btn-success">BOOK NOW</button>
                <button id="reset" class="btn btn-danger">RESET</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- JS -->
    <script src="./js/main.js"></script>
  </body>
</html>
